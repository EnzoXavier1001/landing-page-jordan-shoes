<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jordan Shoes</title>
  </head>
  <body>
    <div class="bg-info">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </div>

    <header class="header">
      <div class="header-logo">
        <h2 class="header-logo__title">JordanShoes</h2>
      </div>

      <div class="header-showcase">
        <div class="header-showcase-content">
          <h1 class="header-showcase__title">A melhor loja de Jordan</h1>
          <p>
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
      </div>
    </header>

    <main>
      <header class="main-header">
        <h2 class="main-header__title">Destaques</h2>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
      </header>

      <div class="container-shoes">
        <div class="shoes">
          <img
            src="img/air-jordan-1-mid-dutch-green-1-400.svg"
            alt="Tenis Air Jordan Dutch"
          />
        </div>
        <div class="shoes">
          <img
            src="img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg"
            alt="Tenis Air Jordan Tropical"
          />
        </div>
        <div class="shoes">
          <img
            src="img/air-jordan-1-mid-black-noble-red-w-1-1000.svg"
            alt="Tenis Air Jordan Noble"
          />
        </div>
        <div class="shoes">
          <img
            src="img/air-jordan-1-mid-bright-citrus-1-1000 1.svg"
            alt="Tenis Air Jordan Bright"
          />
        </div>
        <div class="shoes">
          <img
            src="img/air-jordan-1-mid-carbon-fiber-1-1000 1.svg"
            alt="Tenis Air Jordan Carbon"
          />
        </div>
        <div class="shoes">
          <img
            src="img/air-jordan-1-mid-grey-camo-1-1000 1.svg"
            alt="Tenis Air Jordan Camo"
          />
        </div>
        <div class="shoes">
          <img
            src="img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg"
            alt="Tenis Air Jordan Smoke"
          />
        </div>
        <div class="shoes">
          <img
            src="img/air-jordan-1-retro-high-court-purple-w-1-400.svg"
            alt="Tenis Air Jordan Retro High"
          />
        </div>
      </div>
    </main>

    <footer class="footer">Todos os direitos reservados.</footer>
  </body>
</html>
